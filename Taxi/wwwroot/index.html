<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Create Customer</h3>
    <input type="text" id="firstName" placeholder="firstName">
    <input type="text" id="lastName" placeholder="lastName">
    <input type="password" id="password" placeholder="password">
    <input type="email" id="email" placeholder="email">
    <input type="tel" id="phone" placeholder="phone">
    <input type="button" value="register customer" id="createCustomer" onclick="createCustomer();">

    <input type="button" value="getimg" id="getimg" onclick="getImg()">


    <h3>Create Driver</h3>
    <input type="text" id="firstNameDriver" placeholder="firstName">
    <input type="text" id="lastNameDriver" placeholder="lastName">
    <input type="password" id="passwordDriver" placeholder="password">
    <input type="email" id="emailDriver" placeholder="email">
    <input type="tel" id="phoneDriver" placeholder="phone">
    <input type="text" id="city" placeholder="city">
    <input type="button" value="register driver" id="createDriver" onclick="createDriver();">

    <h3>Login</h3>
    <input type="email" id="emailLogin" placeholder="email">
    <input type="password" id="passwordLogin" placeholder="password">
    <input type="button" value="login" id="login" onclick="login();">

    <h3>Test Get Customers only</h3>
    <input type="button" value="test" id="test" onclick="testGet();">

    <img src="#" id="image" alt="Alternate Text" />

    <h3>Responce</h3>
    <div id="response">
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/site.js"></script>


</body>
</html>
